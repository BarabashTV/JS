<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ehtolause_02</title>
  </head>
  <body>
    <h1>ehtolause_02</h1>
    <script>
      function getTemperature() {
        let temp = parseInt(prompt("Mikä on nykyinen lämpötila?"));
        if (temp >= 15) {
          alert("Lämmin, ei pukea takki");
        } else {
          alert("Pitää pukea takki");
        }
      }
      getTemperature();
    </script>
  </body>
</html>
